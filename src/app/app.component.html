<ng-sidebar-container class="ng-sidebar--slide" style="height: 100vh;">
  <!-- A sidebar -->
  <ng-sidebar
  closeOnClickOutside="true"
  mode="slide"
  [(opened)]="opened"
  autoCollapseWidth="800">
    <div class="sideNavContainer">
      <div class="sideNavInside noSelect" dragScroll>
        <ngb-tabset #t="ngbTabset" type="pills">
          <ngb-tab id="profile" title="Profile">
            <ng-template ngbTabContent>
              <div (panright)="t.select('create')" (panleft)="t.select('groups')">
                <div class="row d-flex">
                  <div class="col-md-12" style="height: 60px;">
                  </div>
                </div>
                <div class="row d-flex">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 growSlightly profilePic text-center" style="border: 1px solid black; height: 200px;">
                    <img style="height: 100%; width: 100%;" src="../assets/Question_mark.svg" />
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>
                <div class="row d-flex">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 growSlightly text-center" style="border: 1px solid black; height: 50px; background-color: rgb(0, 0, 0, 0.5);">
                    <h2 class="mt-1 editProfile"> Edit Profile </h2>
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 text-center sideNavItem" style="border: 1px solid black; height: 75px;">
                    <h3 class="mt-3"><strong><i class="fa fa-cogs"></i>&nbsp;Settings</strong></h3>
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                  <div class="col-md-12" style="height: 10px;">
                    <hr>
                  </div>
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 text-center" style="height: 50px;">
                      <h3 class="mt-2"><strong>Polls</strong></h3>
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>

                <div class="row d-flex mt-1">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 text-center sideNavItem" style="border: 1px solid black; height: 75px;">
                      <h3 class="mt-3"><strong><i class="fa fa-upload"></i>&nbsp;New</strong></h3>
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 text-center sideNavItem" style="border: 1px solid black; height: 75px;">
                      <h3 class="mt-3"><strong><i class="fa fa-eye"></i>&nbsp;Watched</strong></h3>
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 text-center sideNavItem" style="border: 1px solid black; height: 75px;">
                    <h3 class="mt-3"><strong><i class="fa fa-sticky-note"></i>&nbsp;Yours</strong></h3>
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                  <div class="col-md-12" style="height: 10px;">
                    <hr>
                  </div>
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>

          <ngb-tab id="groups" title="Groups">
            <ng-template ngbTabContent>
              <div (pandown)="disablePanLeftRight()" (panup)="disablePanLeftRight()" (panright)="t.select('profile')" (panleft)="t.select('create')">
                <div class="row d-flex" style="height: 35px;">
                </div>
                <div class="row d-flex">
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                  <div class="col-md-12" style="height: 10px;">
                    <hr>
                  </div>
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 text-center" style="height: 50px;">
                      <h3 class="mt-2"><strong>Groups</strong></h3>
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 text-center sideNavItem" style="border: 1px solid black; height: 75px;">
                    <h3 class="mt-3"><strong><i class="fa fa-arrow-down"></i>&nbsp;View All</strong></h3>
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                  <div class="col-md-12" style="height: 10px;">
                    <hr>
                  </div>
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 text-center" style="height: 50px;">
                      <h3 class="mt-2"><strong>WatchList</strong></h3>
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>

                <div class="row d-flex pt-3">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 voteItem grow diagonal">
                  </div>
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 voteItem grow diagonal">
                  </div>
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 voteItem grow diagonal">
                  </div>
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 voteItem grow diagonal">
                  </div>
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 voteItem grow diagonal">
                  </div>
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 voteItem grow diagonal">
                  </div>
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-12" style="height: 20px;">
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>

          <ngb-tab id="create" title="Create">
            <ng-template ngbTabContent>
              <div (panright)="t.select('groups')" (panleft)="t.select('profile')">
                <div style="height: 35px;">
                </div>
                <div class="row d-flex">
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                  <div class="col-md-12" style="height: 10px;">
                    <hr>
                  </div>
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 text-center" style="height: 50px;">
                      <h3 class="mt-2"><strong>Create</strong></h3>
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>

                <div class="row d-flex mt-1">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 text-center sideNavItem" style="border: 1px solid black; height: 75px;">
                      <h3 class="mt-3"><strong><i class="fa fa-check"></i>&nbsp;Poll</strong></h3>
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-12" style="height: 10px;">
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-9 text-center sideNavItem" style="border: 1px solid black; height: 75px;">
                      <h3 class="mt-3"><strong><i class="fa fa-users"></i>&nbsp;Group</strong></h3>
                  </div>
                  <div class="col-md-2">
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </ng-sidebar>

  <!-- Page content -->
  <div ng-sidebar-content>
    <div class="row d-flex text-center sticky border-bottom" style="min-height: 100px;">
      <div class="col-md-1">
        <h1 *ngIf="hamburgerNotHidden"><i class="fa fa-bars mt-4 pt-1 grow diagonalIcon" (click)="toggleSidebar()"></i></h1>
      </div>
      <div class="col-md-10 pl-1 pr-1 sticky-top" style="color: rgb(0, 0, 0); position: static;">
        <h1 *ngIf="hamburgerNotHidden" class="mt-4 mr-5"><strong>NodeSlide</strong></h1>
        <h1 *ngIf="!hamburgerNotHidden" class="mt-4"><strong>NodeSlide</strong></h1>
      </div>
      <div class="col-md-1">
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</ng-sidebar-container>
